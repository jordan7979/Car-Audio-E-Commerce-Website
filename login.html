<!DOCTYPE html>
<html lang="en">
<head>
    <title>Olaf Car Audio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Vuetify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="framework/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="abc.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<header>
<div id="navbar-placeholder"></div>

<div class="container text-center login-container">
    <div class="row align-items-start">
      <div class="col-md-12">
        <h1 id="h1">Login</h1>
        <form id="login">
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email" class="login-details">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password" class="login-details">Password</label>
            </div>
            <p><a href="signup.html">Register Now</a></p>
            <button class="login-signup-submit-btn" type="button" onclick="login()">SIGN IN</button>
        </form>
      </div>
    </div>
</div>
    

<div id="footer-placeholder"></div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script type="text/javascript" src="framework/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/footer.js"></script>
<script src="js/navbar.js"></script>

</body>
</html>
