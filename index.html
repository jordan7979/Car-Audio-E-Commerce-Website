<!DOCTYPE html>
<html lang="en">
<head>
    <title>Olaf Car Audio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="framework/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="abc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>
<body>
<header>
    <div id="navbar-placeholder"></div>
</header>

<div class="row-12 justify-content-center">
    <div class="col-12">
        <div id="newCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#newCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#newCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <img src="images/pioneer.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <img src="images/alpineee.png" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#newCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#newCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>


<br>

<!-- Speakers Section -->
<div class="container">
    <h2>Speakers</h2>
    <div id="speakersRow" class="row">
        <!-- Speaker Cards will be dynamically inserted here -->
    </div>
</div>

<!-- DSP/Amplifier Section -->
<div class="container">
    <h2>DSP/Amplifiers</h2>
    <div id="dspAmplifiersRow" class="row">
        <!-- DSP/Amplifier Cards will be dynamically inserted here -->
    </div>
</div>

<div class="container">
    <h2>Head Units</h2>
    <div id="headUnitsRow" class="row">
        <!-- DSP/Amplifier Cards will be dynamically inserted here -->
    </div>
</div>

<div id="footer-placeholder"></div>

<script type="text/javascript" src="framework/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/dtsak.js"></script>
<script src="js/search.js"></script>
<script src="js/login.js"></script>
<script src="js/navbar.js"></script>
<script src="js/footer.js"></script>



</script>
</body>
</html>
